<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading ML Predictions Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #764ba2;
        }

        button.active {
            background: #764ba2;
        }

        select, input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .prediction-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #667eea;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .symbol {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .asset-class {
            font-size: 12px;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            color: #666;
        }

        .prediction-result {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .prediction-result.up {
            background: #d4edda;
            color: #155724;
        }

        .prediction-result.down {
            background: #f8d7da;
            color: #721c24;
        }

        .prediction-result.neutral {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .probabilities {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            font-size: 12px;
        }

        .prob-item {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .prob-label {
            color: #999;
            margin-bottom: 5px;
        }

        .prob-value {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Trading ML Predictions Dashboard</h1>
            <p>Real-time predictions from trained neural networks</p>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Predictions</div>
                    <div class="stat-value" id="totalCount">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last Update</div>
                    <div class="stat-value" id="lastUpdate" style="font-size: 14px;">-</div>
                </div>
            </div>
        </header>

        <div class="filters">
            <button id="filterAll" class="active">All Assets</button>
            <button id="filterCrypto">ü™ô Crypto</button>
            <button id="filterForex">üí± Forex</button>
            <input type="number" id="limitInput" placeholder="Limit" value="20" min="1" max="100">
            <button id="refreshBtn">üîÑ Refresh</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Loading predictions...
        </div>

        <div id="predictionsContainer" class="predictions-grid"></div>

        <div class="pagination">
            <button id="prevBtn">‚Üê Previous</button>
            <button id="nextBtn">Next ‚Üí</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://trading-models-api-xxx.vercel.app'; // Replace with your URL
        let currentOffset = 0;
        let currentAssetClass = null;
        let currentLimit = 20;

        // Filter buttons
        document.getElementById('filterAll').addEventListener('click', () => {
            currentAssetClass = null;
            currentOffset = 0;
            updateFilterButtons();
            fetchPredictions();
        });

        document.getElementById('filterCrypto').addEventListener('click', () => {
            currentAssetClass = 'crypto';
            currentOffset = 0;
            updateFilterButtons();
            fetchPredictions();
        });

        document.getElementById('filterForex').addEventListener('click', () => {
            currentAssetClass = 'forex';
            currentOffset = 0;
            updateFilterButtons();
            fetchPredictions();
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            currentOffset = 0;
            fetchPredictions();
        });

        document.getElementById('limitInput').addEventListener('change', (e) => {
            currentLimit = parseInt(e.target.value) || 20;
            currentOffset = 0;
            fetchPredictions();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentOffset > 0) {
                currentOffset -= currentLimit;
                fetchPredictions();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentOffset += currentLimit;
            fetchPredictions();
        });

        function updateFilterButtons() {
            document.querySelectorAll('.filters button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (!currentAssetClass) {
                document.getElementById('filterAll').classList.add('active');
            } else if (currentAssetClass === 'crypto') {
                document.getElementById('filterCrypto').classList.add('active');
            } else if (currentAssetClass === 'forex') {
                document.getElementById('filterForex').classList.add('active');
            }
        }

        async function fetchPredictions() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('predictionsContainer');

            loading.style.display = 'block';
            error.style.display = 'none';

            try {
                let url = `${API_BASE}/api/get-predictions?limit=${currentLimit}&offset=${currentOffset}`;
                if (currentAssetClass) {
                    url += `&asset_class=${currentAssetClass}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch predictions');
                }

                // Update stats
                document.getElementById('totalCount').textContent = data.total_count.toLocaleString();
                if (data.last_update) {
                    const date = new Date(data.last_update);
                    document.getElementById('lastUpdate').textContent = date.toLocaleString();
                }

                // Render predictions
                container.innerHTML = data.data.map(pred => `
                    <div class="prediction-card">
                        <div class="prediction-header">
                            <span class="symbol">${pred.symbol}</span>
                            <span class="asset-class">${pred.asset_class.toUpperCase()}</span>
                        </div>
                        
                        <div class="prediction-result ${pred.class.toLowerCase()}">
                            ${pred.class}
                        </div>
                        
                        <div style="font-size: 12px; color: #666; text-align: center;">
                            Confidence
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${pred.confidence * 100}%"></div>
                        </div>
                        <div style="text-align: center; font-size: 12px; color: #999;">
                            ${(pred.confidence * 100).toFixed(1)}%
                        </div>
                        
                        <div class="probabilities">
                            <div class="prob-item">
                                <div class="prob-label">üìâ DOWN</div>
                                <div class="prob-value">${(pred.probabilities.down * 100).toFixed(1)}%</div>
                            </div>
                            <div class="prob-item">
                                <div class="prob-label">„Ä∞Ô∏è NEUTRAL</div>
                                <div class="prob-value">${(pred.probabilities.neutral * 100).toFixed(1)}%</div>
                            </div>
                            <div class="prob-item">
                                <div class="prob-label">üìà UP</div>
                                <div class="prob-value">${(pred.probabilities.up * 100).toFixed(1)}%</div>
                            </div>
                        </div>
                        
                        <div style="font-size: 11px; color: #999; margin-top: 10px;">
                            Models: ${pred.models_used} | Inference: ${pred.inference_time_ms}ms
                        </div>
                        
                        <div class="timestamp">
                            ${new Date(pred.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('');

                if (data.data.length === 0) {
                    container.innerHTML = '<div class="loading">No predictions found</div>';
                }

            } catch (err) {
                error.style.display = 'block';
                error.textContent = `‚ùå Error: ${err.message}`;
                container.innerHTML = '';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initial load
        fetchPredictions();
    </script>
</body>
</html>
